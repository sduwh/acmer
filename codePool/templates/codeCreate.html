{% extends 'layout.html' %}

{% block title %}
    代码修改
{% endblock %}

{% block css %}
    <style>
        .code-body {
            margin-top: 50px;
            padding: 20px;
            background-color: #D3D3D3;
            border-radius: 10px;
        }
    </style>
{% endblock %}

{% block main %}
    <h3 class="code-title">新建</h3>
    <div class="code-body">
        <form action="{% url 'create_code' %}" method="post">
            {% csrf_token %}
            <div class="form-check" style="margin-bottom: 10px;">
                <input type="checkbox" class="form-check-input" id="isShare" name="isShare">
                <label class="form-check-label" for="isShare">是否公开</label>
            </div>
            <div class="form-group">
                <label for="codeTitle">Title</label>
                <input type="text" class="form-control" id="codeTitle" placeholder="标题" value=""
                       name="title">
            </div>
            <div class="form-group">
                <label for="codeBody">代码</label>
                <textarea name="code" id="codeBody" class="form-control" rows="20" placeholder="代码"></textarea>
            </div>
            <button class="btn btn-primary btn-block">创建</button>
        </form>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
